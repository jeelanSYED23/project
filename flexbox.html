<html>
<head>
  <link rel="stylesheet" href="background_styles.css">
<link rel="stylesheet" href="styles.css">
</head>
<style>
.flexbox-container{;
  display: flex;

}
.flexbox-item{
  width:200px;
  margin:10px;
  border:3px solid #333;
  background-color: red;
}
.flexbox-item1{
  min-height: 100px;
  flex-shrink: 0;
  align-self:flex-end;
  order:3;

}
.flexbox-item2{
min-height: 200px;
flex-grow: 1;
flex-basis: 0;
align-self:center;
order:2;

}
.flexbox-item3{
  min-height: 300px;
  flex-grow: 1;
  flex-basis: 0;
  order:1;
</style>
</head>
<h1>flex-box</h1>
<body>
<div class="flexbox-container">
<div class="flexbox-item flexbox-item1">item1</div>
<div class="flexbox-item flexbox-item2">item2</div>
<div class="flexbox-item flexbox-item3"><style=fontsize=32px>item3</div>
<div class="axis main-axis"></div>
<div class="axis cross-axis"></div>
</div>
</body>
</html>
